<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href='style.css'>
    <script src='main.js'></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
    <!-- Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

</head>

<body class="bodysign">
    <style>
        /* Button Style Material 2.0 */
        .material2 {
            border-radius: 25px;
            background-color: #eee;
            color: rgb(0, 0, 0);
        }

        /* On mouse-over */
        .material2:hover {
            background: #eee;
        }

        /* Body */
        .bodysign {
            background-color: #eee;
        }
    </style>

    <!-- Form login -->
    <form action="/loginexec" method="POST" class="text-center border border-light p-5"
        style=" border-radius: 25px; margin-right: 30%; margin-left: 30%; margin-top: 200px; background-color:rgb(255, 255, 255);">
        <p class="h3 mb-4">Login</p>
        <!-- Username -->
        <div class="md-form md-outline form-lg" style="background-color: white;">
            <input type="text" id="username" name="username" class="form-control form-control-lg validate">
            <label for="username" data-error="wrong" data-success="right">Username</label>
        </div>
        <!-- Password -->
        <div class="md-form md-outline form-lg" style="background-color: white;">
            <input type="password" id="password" name="password" class="form-control form-control-lg validate">
            <label for="password" data-error="wrong" data-success="right">Password</label>
        </div>
        <!-- Login button -->
        <button class="material2 btn btn-block my-4" type="submit" value="submit" style="margin:0%">Login</button>
    </form>
    <!-- Default form login -->


    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/js/mdb.min.js"></script>
</body>

</html>
